 <section id="currentLocation">
		<i class=""> </i>
		<div class="info">
			<h3 class="currently">Currently</h3>
			<h1><span class="temp">00</span>&#x2109;</h1>
			<h1 id="city"><span class="city">city</span><br>—</h1>
